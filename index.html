<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Stream Deck Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="header-left">
                <h1>Gemini Stream Deck Dashboard</h1>
            </div>
            <div class="header-right">
                <div class="status-indicator"></div>
                <span id="streamdeck-status" class="status-text">No Device</span>
            </div>
        </header>

        <main class="app-main">

            <!-- Main Content -->
            <section class="content-area">
                <!-- Waveform and Chat -->
                <div class="chat-panel">
                    <!-- Waveform Visualizer -->
                    <div class="visualizer-container">
                        <canvas id="audio-waveform" width="600" height="160"></canvas>
                    </div>

                    <!-- Visual Chat Log -->
                    <div id="transcript-log" class="chat-log">
                        <div class="session-start">
                            <span>Session started</span>
                        </div>
                        <!-- Chat bubbles will be injected here -->
                    </div>
                    <footer>
                        <div class="stat-item">
                            <span class="stat-label">Token Usage:</span>
                            <span id="token-count" class="stat-value">0</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Estimated Cost:</span>
                            <span id="cost-estimate" class="stat-value">$0.0000</span>
                        </div>
                    </footer>
                </div>

          
            </section>

            <!-- Left Sidebar -->
            <aside class="sidebar">
                <!-- Gemini API Controls -->
                <div class="panel">
                    <h2>Gemini API</h2>
                    <div class="form-group">
                        <label for="api-key">Gemini API Key</label>
                        <div class="input-with-icon">
                            <input type="password" id="api-key" placeholder="Enter your API Key" value="••••••••••••••••••••">
                            <div class="icon-wrapper">
                                <span class="material-symbols-outlined">key</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="button-group">
                        <button id="connect-gemini" class="btn btn-primary">Connect Gemini</button>
                    </div>

                    <div class="form-group">
                        <label for="voice-select">Select Voice</label>
                        <select id="voice-select" class="form-select">
                            <option value="Puck">Puck</option>
                            <option value="Charon">Charon</option>
                            <option value="Kore">Kore</option>
                            <option value="Fenrir">Fenrir</option>
                            <option value="Aoede">Aoede</option>
                        </select>
                    </div>

                    <div class="checkbox-group">
                        <input type="checkbox" id="auto-connect" checked>
                        <label for="auto-connect">Auto-connect on startup</label>
                    </div>
                </div>

                <!-- Stream Deck Controls -->
                <div class="panel">
                    <h2>Stream Deck</h2>
                    <div class="button-group">
                        <button id="connect-streamdeck" class="btn btn-primary">Connect Stream Deck</button>
                    </div>

                    <div class="form-group">
                        <label for="brightness-slider">Device Brightness</label>
                        <input type="range" id="brightness-slider" min="0" max="100" value="70" class="range-slider">
                    </div>

                    <div id="key-previews" class="key-grid">
                        <!-- Key previews will be injected here -->
                    </div>
                </div>

                <!-- Audio Management -->
                <div class="panel">
                    <h2>Audio Management</h2>
                    <div class="form-group">
                        <label for="mic-select">Select Microphone</label>
                        <select id="mic-select" class="form-select"></select>
                    </div>
                    <div class="form-group">
                        <label for="speaker-select">Select Speaker</label>
                        <select id="speaker-select" class="form-select"></select>
                    </div>
                </div>
                <!-- Collapsible Transcript -->
                <details id="transcript-details" class="transcript-details panel">
                    <summary>
                        <h3>Plaintext transcript</h3>
                        <span class="material-symbols-outlined expand-icon">expand_more</span>
                    </summary>
                    <div class="transcript-content">
                        <pre id="plaintext-log"></pre>
                    </div>
                </details>
            </aside>


        </main>
<!-- 
        <footer class="app-footer">
            <div class="test-links">
                <a href="./tests/test-streamdeckv2.html">Test: Stream Deck V2 lib</a>
                <a href="./tests/test-audio.html">Test: Audio</a>
            </div>
        </footer> -->
    </div>

    <script type="module" src="src/app.js"></script>
</body>
</html>
